{{company}}
<form class="form">
	<div class="row">
		<div class="col-sm-6 addFrom">
			<div class="form-group">
				<label for="companyName">Company Name</label>
				<input type="text" ng-model="company.company" class="form-control" name="companyName" id="companyName" placeholder="ex: Company Name">
			</div>
			<div class="form-group">
				<label for="custType">Type of Company</label>
				<input type="text" class="form-control" ng-model="company.type" name="companyType" id="custType" placeholder="ex: Manugacturer">
			</div>
			<div class="form-group">
				<label for="custType">TIN</label>
				<input type="text" class="form-control" ng-model="company.tin" name="companyTin" id="custTin" placeholder="ex: 98768765456545">
			</div>
			<div class="form-group">
				<label for="custEmail">Email</label>
				<input type="text" class="form-control" ng-model="company.email" name="customerEmail" id="custEmail" placeholder="ex: egp.designs@gmail.com">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea class="form-control textareaSize" ng-model="company.address" name="customerAddress" id="address"></textarea>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="custName">Name</label>
				<input type="text" ng-model="company.name" class="form-control" name="customerName" id="custName" placeholder="ex: giriy">
			</div>
			<div class="form-group">
				<label for="custPhone">Phone</label>
				<input type="text" class="form-control" ng-model="company.phone" name="customerPhone" id="custPhone" placeholder="ex: 7893585898">
			</div>
			<div class="form-group">
				<label for="custPhone">Fax</label>
				<input type="text" class="form-control" ng-model="company.fax" name="customerPhone" id="custPhone" placeholder="ex: 7893585898">
			</div>
			<div class="form-group">
				<label for="custPhone">Mobile</label>
				<input type="text" class="form-control" ng-model="company.mobile" name="customerPhone" id="custPhone" placeholder="ex: 7893585898">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control textareaSize" ng-model="company.desc" name="companyDescription" id="description"></textarea>
			</div>
		</div>
		<div class="col-sm-12 form-group text-center">
			<input type="button" ng-click="addCancel($event, company)" class="btn btn-danger" value="Cancel">
			<input type="button" ng-click="addCustomer($event, company)" class="btn btn-danger" value="Add Customer">
		</div>
	</div>
</form>
