<form class="form">
				<div class="row">
					<div class="col-sm-6 addFrom">
						<div class="form-group">
							<label for="companyName">Code</label>
							<input type="text" ng-model="product.code" class="form-control" name="companyName" id="companyName" placeholder="ex: Product Code">
						</div>
						<div class="form-group">
							<label for="custType">Name</label>
							<input type="text" class="form-control" ng-model="product.name" name="companyType" id="custType" placeholder="ex: Product Name">
						</div>
						<div class="form-group">
							<label for="custType">Type</label>
							<input type="text" class="form-control" ng-model="product.type" name="companyTin" id="custTin" placeholder="ex: Electronics">
						</div>
						<div class="form-group">
							<label for="custEmail">Description</label>
							<input type="text" class="form-control" ng-model="product.desc" name="customerEmail" id="custEmail" placeholder="ex: Describe product for information.">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="custName">Price (Rs)</label>
							<input type="text" ng-model="product.price" class="form-control" name="customerName" id="custName" placeholder="ex: 8000">
						</div>
						<div class="form-group">
							<label for="custPhone">Qty</label>
							<input type="text" class="form-control" ng-model="product.qty" name="customerPhone" id="custPhone" placeholder="ex: 10">
						</div>
						<div class="form-group">
							<label for="custPhone">Unit</label>
							<input type="text" class="form-control" ng-model="product.unit" name="customerPhone" id="custPhone" placeholder="ex: Each">
						</div>
						<div class="form-group">
							<label for="custPhone">Vat (%)</label>
							<input type="text" class="form-control" ng-model="product.vat" name="customerPhone" id="custPhone" placeholder="ex: 5">
						</div>
					</div>
					<div class="col-sm-12 form-group text-center">
						<input type="button" ng-click="addProduct($event, product)" class="btn btn-danger" value="Add Product">
					</div>
				</div>
			</form>
