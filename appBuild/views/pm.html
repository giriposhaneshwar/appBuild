<div class="cmHolder">
	<div class="tabContainer">
		<ul class="tabItems">
			<li ng-class="{'active': tabActive == 'addProduct'}" ng-click="addProductTab()">Add Product</li>
			<li ng-class="{'active': tabActive == 'productsList'}"  ng-click="productsListTab()">Products List</li>
		</ul>
	</div>
	<hr>
	<div class="pmContentHolder">
		<div class="addProductsRow" ng-if="tabActive== 'addProduct'">
			<h1>Add Product</h1>			
			<div ng-include="'./html/pmEntryForm.html'"></div>
		</div>
		<!-- Customer List Section -->
		<div class="addProductsRow" ng-if="tabActive== 'productsList'">
			
			<div class="itemHolder">
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>SNo</th>
						<th>Code</th>
						<th>Product</th>
						<th>Type</th>
						<th>Price</th>
						<th>Qty</th>
						<th>Description</th>
						<th>Options</th>
					</tr>
					<tr ng-repeat="(k,item) in pList">
						<td>{{k+1}}</td>
						<td>{{item.code}}</td>
						<td>{{item.name}}</td>
						<td>{{item.type}}</td>
						<td>{{item.price}}</td>
						<td>{{item.qty}}</td>
						<td>{{item.desc}}</td>
						<td>
						<a  href="#/products/{{item.pid}}" ng-click="paramAction(item)" class="btn btn-danger">E</a>
						<a  ng-click="delProduct($event, item)" class="btn btn-danger">D</a>
					</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
