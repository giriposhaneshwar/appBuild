<div class="reportContainer" ng-init="getReports()">
	<div class="reportHolder">
		<table class="table table-responsive table-bordered table-striped table-hover">
			<tr>
				<th>Sl.No.</th>
				<th>Customer</th>
				<th>Bill Date</th>
				<th>Bill Amount</th>
				<th>Options</th>
			</tr>
			<tr ng-repeat="(key, value) in reportRow">
				<td>{{$index+1}}</td>
				<td>{{value.customer}}</td>
				<td>{{value.billDate}}</td>
				<td>{{value.grandTotal}}</td>
				<td>
					<a href="#/reports/v/{{value.billno}}" ng-click="paramAction(value)">view</a> |
					<a href="#/reports/e/" ng-click="paramAction(value)">Edit</a> |
					<a href="#/reports/d/" ng-click="paramAction(value)">Del</a> 
				</td>
			</tr>
		</table>
	</div>
</div>
